<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript">
 
        /* Replace #your_subdomain# by the subdomain of a Site in your OneAll account */    
        var oneall_domain = 'localhost:8089';
     
        /* The library is loaded asynchronously */
        var oa = document.createElement('script');
        oa.type = 'text/javascript'; oa.async = true;
        oa.src = '//' + oneall_domain + '/socialize/library.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(oa, s);
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
            <div class="p-8">
                <h2 class="text-2xl font-semibold text-gray-900 mb-6">Welcome! Please sign in</h2>
                <div id="oa_social_login_container"></div>
                <div class="text-sm text-gray-500 mt-4">
                    <a href="/docs/" class="text-blue-500 hover:text-blue-700" target="_blank">Mock Login API Documentation</a>
                </div>
            </div>
        </div>
    </div>
     
    <script type="text/javascript"> 
    
      /* Replace #your_callback_uri# with the url to your own callback script */
      var your_callback_script = 'http://localhost:8089/testapp/callback';
    
      /* Embeds the buttons into the container oa_social_login_container */
      var _oneall = _oneall || [];
      _oneall.push(['social_login', 'set_providers', ['github','google']]);
      _oneall.push(['social_login', 'set_callback_uri', your_callback_script]);
      _oneall.push(['social_login', 'do_render_ui', 'oa_social_login_container']);
    
    </script>
</body>
</html>
